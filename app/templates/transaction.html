<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Grip Bank</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Google Fonts -->

  <!-- Vendor CSS Files -->

  <link href="{% static 'registration/assets/vendor/icofont/icofont.min.css' %}" rel="stylesheet">

  <link href="{% static 'registration/assets/css/style.css' %}" rel="stylesheet">

  <!-- =======================================================

  ======================================================== -->
</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header">
    <div class="container d-flex align-items-center">

      <div class="logo mr-auto">
        <h1 class="text-light"><a href="{% url 'home' %}">Grip Bank<span>.</span></a></h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
      </div>

      <nav class="nav-menu d-none d-lg-block">
        <ul>
          <li><a href="{% url 'home' %}">Home</a></li>
          <li><a href="{% url 'about' %}">About Us</a></li>
          <li class="active" ><a href="{% url 'transaction' %}">Transactions</a></li>
          <li ><a href="{% url 'customers' %}">Customers</a></li>
          <li><a href="{% url 'contact' %}">Contact Us</a></li>
        </ul>
      </nav><!-- .nav-menu -->

    </div>
  </header><!-- End Header -->

  <!-- ======= Hero Section ======= -->
  <section id="hero">

    <div class="container">
      <div class="row d-flex ">
        <!-- align-items-center" -->
      <div class=" col-lg-6 py-5 py-lg-2 order-2 order-lg-1" data-aos="fade-right">
        <h1 align='center'>Transactions Details</h1>
        <br>
       <table border="1" align="center" cellpadding='10' class="table table-hover table-bordered">
        <thead class="thead " style="font-family:cursive;">
          <tr align='center'>
           <th style="color: skyblue;">S.No</th>
            <th style="color: skyblue;">Sender</th>
            <th style="color: skyblue;">Receiver</th>
           <th style="color: skyblue;">Amount</th>
            <!-- <th style="color: skyblue;">Date</th> -->
          </tr>
        </thead>
        <tbody>
             {% for i in transactions %}
            <tr class="table-striped" style="font-family:cursive;">
               <td style="color: skyblue;">{{ i.id }}</td>
               <td style="color: skyblue;">{{ i.sender }}</td>
               <td style="color: skyblue;">{{ i.receiver }}</td>
               <td style="color: skyblue;">{{ i.amount }}</td>
               <!-- <td style="color: skyblue;">{{ i.date }}</td>  -->
           </tr>
       </tbody>
  {% endfor %}
</div>
</div>
</table>
      </div>
      <div class="col-lg-6" data-aos="fade-left" >
        <img src="{% static 'registration/assets/img/transactions.png' %}" class="img-fluid" alt="">
      </div> 
   
    </div>
  </div>
  </section> 

  
 

  <a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static 'registration/assets/vendor/jquery/jquery.min.js' %}"></script>

  <script src="{% static 'registration/assets/vendor/php-email-form/validate.js' %}"></script>
  <script src="{% static 'registration/assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
  <script src="{% static 'registration/assets/vendor/owl.carousel/owl.carousel.min.js' %}"></script>
  <script src="{% static 'registration/assets/vendor/venobox/venobox.min.js' %}"></script>
  <script src="{% static 'registration/assets/vendor/aos/aos.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'registration/assets/js/main.js' %}"></script>

</body>

</html>
