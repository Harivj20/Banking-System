<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grip Bank</title>
      <!-- Favicon-->
      <link rel="icon" type="image/x-icon" href="{% static 'assets/img/spark.png' %}" />
      <!-- Bootstrap icons-->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
      <!-- Core theme CSS (includes Bootstrap)-->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  
</head>
<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Send Money</p>
                      {% for msg in messages %}
                      <div class="alert alert-danger" role="alert">
                        {{msg}}
                      </div>   
                      {% endfor %}
                      <form class="mx-1 mx-md-4" method="POST">
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example1c">Sender</label>
                            <select name="sender_mail" class="form-control">
                              {% for i in email_avail %}
                               <option>{{i.email}}</option> 
                              {% endfor %}
                          </select>                           
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example3c">Receiver</label>
                            <select name="receiver_mail" class="form-control">
                              {% for i in email_avail %}
                               <option>{{i.email}}</option> 
                              {% endfor %}
                          </select>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example4c">Amount</label>
                            <input type="number" id="emailAddress" class="form-control form-control-lg" name="amount" placeholder="Amount"/>
                
                           
                          </div>
                        </div>
      
                        {% csrf_token %}              
      
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                        </div>
      
                      </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="{% static 'registration/assets/img/bank1.jpg' %}" class="img-fluid" alt="Sample image">
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
</body>
</html>
