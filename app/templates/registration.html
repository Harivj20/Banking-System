<!DOCTYPE html>
<!-- Registration style for customer and customer for registartion -->
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Grip Bank</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'assets/img/spark.png' %}" rel="icon">
  <link href="{% static 'customer/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'customer/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'customer/vendor/icofont/icofont.min.css' %}" rel="stylesheet">
  <link href="{% static 'customer/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'customer/vendor/owl.carousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
  <link href="{% static 'customer/vendor/venobox/venobox.css' %}" rel="stylesheet">
  <link href="{% static 'customer/vendor/aos/aos.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'customer/css/style.css' %}" rel="stylesheet">

  <!-- =======================================================
  * Template Name: Techie - v2.2.1
  * Template URL: https://bootstrapmade.com/techie-free-skin-bootstrap-3/
  * Author: BootstrapMade.com
  * License: https://bootstrapmade.com/license/
  ======================================================== -->
</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top ">
    <div class="container-fluid">

      <div class="row justify-content-center">
        <div class="col-xl-9 d-flex align-items-center">
          <h1 class="logo mr-auto"><a href="{% url 'home' %}">Grip Bank</a></h1>
          <!-- Uncomment below if you prefer to use an image logo -->
          <!-- <a href="index.html" class="logo mr-auto"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

          <nav class="nav-menu d-none d-lg-block">
            <ul>
              <li><a href="{% url 'home' %}">Home</a></li>
              <li><a href="{% url 'about' %}">About Us</a></li>
              <li><a href="{% url 'transaction' %}">Transactions</a></li>
              <li ><a href="{% url 'customers' %}">Customers</a></li>
              <li><a href="{% url 'contact' %}">Contact Us</a></li>

            </ul>
          </nav><!-- .nav-menu -->
        </div>
      </div>
    </div>
  </header><!-- End Header -->

  <!-- ======= Hero Section ======= -->
  <section id="hero" class="d-flex align-items-center">

    <div class="container-fluid" data-aos="fade-up">
      <div class="row justify-content-center">
        <div class="col-xl-5 col-lg-6 pt-3 pt-lg-0 order-2 order-lg-1 d-flex flex-column justify-content-center">
          <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
          {% for msg in messages %}
          <div class="alert alert-danger" role="alert">
            {{msg}}
          </div>
            
            
          {% endfor %}
          <form method="POST" >
           {% csrf_token %}
            <div class="row">
              <div class="col-md-12 mb-4">
                    
                <div class="form-outline">
                  <input type="text" id="firstName" class="form-control form-control-lg" name="username" placeholder="Username" />
                </div>

              </div>
            </div>
            <div class="row">
                <div class="col-md-12 mb-4">
                      
                  <div class="form-outline">
                    <input type="text" id="name" class="form-control form-control-lg" name="name" placeholder="Name" />
                  </div>

                </div>
              </div>

           

            <div class="row">
              <div class="col-md-12 mb-4 pb-2">

                <div class="form-outline">
                  <input type="email" id="emailAddress" class="form-control form-control-lg" name="email" placeholder="Email"/>
                </div>

              </div>
              
            </div>
            <div class="row">
                <div class="col-md-12 mb-4 pb-2">

                  <div class="form-outline">
                    <input type="number" id="bank_id" class="form-control form-control-lg" name="bank_id" placeholder="Bank Id"/>
                  </div>

                </div>
                
              </div>
              <div class="row">
                <div class="col-md-12 mb-4">
                      
                  <div class="form-outline">
                    <input type="number" id="balance" class="form-control form-control-lg" name="balance" placeholder="Enter Your Balance" />
                  </div>

                </div>
              </div>

           


            <div class="mt-4 pt-2">
              <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
            </div>
          {% csrf_token %}
          
          </form>
        </div>
      </div>
    </div>
  </div>
</div> </div>
        <div class="col-xl-4 col-lg-6 order-1 order-lg-2 hero-img" data-aos="zoom-in" data-aos-delay="150">
          <img src="{% static 'customer/img/hero-img.png' %}" class="img-fluid animated" alt="">
        </div>
      </div>
    </div>

  </section><!-- End Hero -->




  <a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>
  <div id="preloader"></div>

  <!-- Vendor JS Files -->
  <script src="{% static 'customer/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'customer/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'customer/vendor/jquery.easing/jquery.easing.min.js' %}"></script>
  <script src="{% static 'customer/vendor/php-email-form/validate.js' %}"></script>
  <script src="{% static 'customer/vendor/waypoints/jquery.waypoints.min.js' %}"></script>
  <script src="{% static 'customer/vendor/counterup/counterup.min.js' %}"></script>
  <script src="{% static 'customer/vendor/owl.carousel/owl.carousel.min.js' %}"></script>
  <script src="{% static 'customer/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
  <script src="{% static 'customer/vendor/venobox/venobox.min.js' %}"></script>
  <script src="{% static 'customer/vendor/aos/aos.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'customer/js/main.js' %}"></script>

</body>

</html>
