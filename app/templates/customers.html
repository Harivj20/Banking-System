<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Grip Bank</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'assets/img/spark.png' %}" rel="icon">
  <link href="{% static 'registration/assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'registration/assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'registration/assets/vendor/icofont/icofont.min.css' %}" rel="stylesheet">
  <link href="{% static 'registration/assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">

  <link href="{% static 'registration/assets/vendor/aos/aos.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'registration/assets/css/style.css' %}" rel="stylesheet">

  <!-- =======================================================

  * Template URL: https://bootstrapmade.com/bocor-bootstrap-template-nice-animation/

  ======================================================== -->
</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header">
    <div class="container d-flex align-items-center">

      <div class="logo mr-auto">
        <h1 class="text-light"><a href="{% url 'home' %}">Grip Bank<span>.</span></a></h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
      </div>

      <nav class="nav-menu d-none d-lg-block">
        <ul>
          <li><a href="{% url 'home' %}">Home</a></li>
          <li><a href="{% url 'about' %}">About Us</a></li>
          <li><a href="{% url 'transaction' %}">Transactions</a></li>
          <li class="active" ><a href="{% url 'customers' %}">Customers</a></li>
          <li><a href="{% url 'contact' %}">Contact Us</a></li>
        </ul>
      </nav><!-- .nav-menu -->

    </div>
  </header><!-- End Header -->

  <!-- ======= Hero Section ======= -->
  <section id="hero">

    <div class="container">
      <div class="row d-flex ">
        <!-- align-items-center" -->
      <div class=" col-lg-6 py-5 py-lg-0 order-2 order-lg-1" data-aos="fade-right">
        <h1 align='center'>Customer Details</h1>
        <br>
       <table border="1" align="center" cellpadding='10' class="table-tb">
        <thead>
           <th style="color: skyblue;">S.No</th>
            <th style="color: skyblue;">Name</th>
            <th style="color: skyblue;">Email</th>
           <th style="color: skyblue;">Bank_id</th>
           <th style="color: skyblue;">Balance</th>
        </thead>
        <tbody>
             {% for i in customer %}
            <tr>
               <td style="color: skyblue;">{{ i.id }}</td>
               <td style="color: skyblue;">{{ i.name }}</td>
               <td style="color: skyblue;">{{ i.email }}</td>
               <td style="color: skyblue;">{{ i.bank_id }}</td>
               <td style="color: skyblue;">{{ i.balance }}</td>
           </tr>
       </tbody>
  {% endfor %}
</div>
</div>
</table>
      </div>
      <div class="col-lg-6 order-1 order-lg-2 hero-img" data-aos="fade-left">
        <img src="{% static 'registration/assets/img/hero-img.png' %}" class="img-fluid" alt="">
      </div>
    </div>
    </div>

  </section><!-- End Hero -->


  
  
 

  <a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static 'registration/assets/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'registration/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'registration/assets/vendor/jquery.easing/jquery.easing.min.js' %}"></script>
  <script src="{% static 'registration/assets/vendor/php-email-form/validate.js' %}"></script>
  <script src="{% static 'registration/assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
  <script src="{% static 'registration/assets/vendor/owl.carousel/owl.carousel.min.js' %}"></script>
  <script src="{% static 'registration/assets/vendor/venobox/venobox.min.js' %}"></script>
  <script src="{% static 'registration/assets/vendor/aos/aos.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'registration/assets/js/main.js' %}"></script>

</body>

</html>
